<!DOCTYPE html> 

<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>employee_register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/principal.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="header-container"></div>
    <p class="index-title">Formulário<i class="fa-solid fa-wave-hand" id="hello-icon"></i></p>
    
    <div class="d-flex">
        <div class="content flex-grow-1">
            <p class="index-text-humor">Deixe suas palavras</p>
            
            <form>
                <label class="form-title" for="texto1">Pergunta persolalizada 1:</label>
                <textarea name="texto1" rows="3" class="form-control mb-2"></textarea>
            </form>
            
            <form>
                <label class="form-title" for="texto2">Pergunta persolalizada 2:</label>
                <textarea name="texto2" rows="3" class="form-control mb-2"></textarea>
            </form>
            
            <form>
                <label class="form-title" for="texto3">Pergunta persolalizada 3:</label>
                <textarea name="texto3" rows="3" class="form-control mb-2"></textarea>
            </form>
            
            <form>
                <label class="form-title" for="texto4">Pergunta persolalizada 4:</label>
                <textarea name="texto4" rows="3" class="form-control mb-2"></textarea>
            </form>
            
            <form>
                <label class="form-title" for="texto5">Pergunta persolalizada 5:</label>
                <textarea name="texto5" rows="3" class="form-control mb-2"></textarea>
            </form>
            
        </div>
        
    </div>
    <div class="humor-box-confirm">
        <button type="submit" class="btn">
            <label for="feliz">
                <span class="humor-form-confirm">Enviar</span>
            </label>
        </button>
    </div>

    <div id="footer-container"></div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>

    <script>
    
        const toggleBtn = document.querySelector('.toggle-btn');
        const menu = document.querySelector('.menu');

        if (toggleBtn) {
                toggleBtn.addEventListener('click', () => {
                    if (menu) {
                        menu.classList.toggle('hidden');
                        toggleBtn.querySelector('i').classList.toggle('fa-chevron-down');
                        toggleBtn.querySelector('i').classList.toggle('fa-chevron-up');
                    }
                });
            }

        fetch("../components/header.html")
        .then(response => response.text())
        .then(data => {
            document.getElementById('header-container').innerHTML = data;

            const menuIcon = document.getElementById('menu-icon');
            const closeIcon = document.getElementById('close-icon');
            const sidebar = document.getElementById('sidebar');

            if (menuIcon) {
                    menuIcon.addEventListener('click', () => {
                        if (sidebar) {
                            sidebar.classList.add('open');
                        }
                    });
                }

                if (closeIcon) {
                    closeIcon.addEventListener('click', () => {
                        if (sidebar) {
                            sidebar.classList.remove('open');
                        }
                    });
                }
        })
        .catch(error => console.error('Erro ao carregar o header:', error));

        fetch('../components/footer.html')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.text();
            })
            .then(data => {
                document.getElementById('footer-container').innerHTML = data;
            })
            .catch(error => {
                console.error('Houve um problema com a requisição Fetch:', error);
            });
    </script>
</body>
</html>
